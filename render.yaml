services:
  - type: web
    name: miniblog
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn "miniblog:create_app()"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /
